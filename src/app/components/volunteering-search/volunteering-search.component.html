<div class="container search-container">
    <div class="row">
        <div class="col-md-4 col-xs-12">
            <input class="form-control" #searchBox
                   (keyup)="search(searchBox.value)"
                   placeholder="Search for a opportunity/charity"/>
        </div>
        <div class="col-md-4 col-xs-12">
            <input type="date" id="start_date" (change)="modifyStartDate()"/>
        </div>
        <div class="col-md-4 col-xs-12">
            <input type="date" id="end_date" (change)="modifyEndDate()"/>
        </div>
    </div>
</div>
