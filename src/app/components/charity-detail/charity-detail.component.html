<div class="banner-area">
    <div class="col-xs-6 col-xs-offset-2">
        <div *ngIf="charity" class="banner-text">
            <h3>{{ charity.name }}</h3>
        </div>
    </div>
</div>
<div class="container">
    <div *ngIf="charity">
        <div class="col-md-6 col-xs-12">
            <p>
                Description - {{ charity.description }}
            </p>
            ID - {{ charity.id }} <br/>
            Register ID - {{ charity.register_id }} <br/>
            Paypal - {{ charity.paypal }} <br/>
        </div>

        <div class="col-md-6 col-xs-12">
            <form class="form-horizontal" action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post"
                  (submit)="onSubmit()">
                <fieldset>
                    <legend>Donate here!</legend>
                    <div class="form-group">
                        <!--<input type="hidden" name="cmd" value="_donations">-->
                        <!--<input type="hidden" name="business" value="{{ charity.paypal }}">-->
                        <!--<input type="hidden" name="lc" value="GB">-->
                        <label class="control-label col-xs-2" for="amount">Amount</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="amount" name="amount" [(ngModel)]="amount">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="select" class="col-xs-2 control-label">Selects</label>
                        <div class="col-xs-10">
                            <select class="form-control" id="select"
                                    type="hidden"
                                    [(ngModel)]="currency_code"
                                    name="currency_code">
                                <option value="USD">USD</option>
                                <option value="GBP">GBP</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="image" name="submit"
                               src="https://www.paypalobjects.com/webstatic/en_US/i/btn/png/btn_donate_92x26.png"
                               alt="Donate">
                        <img alt="" border="0" src="https://www.paypalobjects.com/en_GB/i/scr/pixel.gif" width="1"
                             height="1">
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="chart-area">
            <bar-chart [chartLabels]="chartLabels"
                       [chartData]="chartData"
                       [chartTitle]="chartTitle">
            </bar-chart>
        </div>

        <button (click)="goBack()">Go back</button>
    </div>
</div>
