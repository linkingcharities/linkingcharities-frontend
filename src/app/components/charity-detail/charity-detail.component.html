<div class="banner-area">
    <div class="col-xs-6 col-xs-offset-2">
        <div *ngIf="charity" class="banner-text">
            <h3>{{ charity.name }}</h3>
        </div>
    </div>
</div>
<div class="container">
    <h2>Charity details component</h2>
    <div *ngIf="charity">
        ID - {{ charity.id }} <br/>
        Register ID - {{ charity.register_id }} <br/>
        Name - {{ charity.name }} <br/>
        Description - {{ charity.description }} <br/>
        Paypal - {{ charity.paypal }} <br/>

        <form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" (submit)="onSubmit()">
            <input type="hidden" name="cmd" value="_donations">
            <input type="hidden" name="business" value="{{ charity.paypal }}">
            <input type="hidden" name="lc" value="GB">
            <input name="amount" [(ngModel)]="amount"> <br>
            <select type="hidden" [(ngModel)]="currency_code" name="currency_code">
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
            </select> <br>
            <input type="image" name="submit"
                   src="https://www.paypalobjects.com/webstatic/en_US/i/btn/png/btn_donate_92x26.png" alt="Donate">
            <img alt="" border="0" src="https://www.paypalobjects.com/en_GB/i/scr/pixel.gif" width="1" height="1">
        </form>

        <div class="chart-area">
            <bar-chart [chartLabels]="chartLabels"
                       [chartData]="chartData"
                       [chartTitle]="chartTitle">
            </bar-chart>
        </div>

        <button (click)="goBack()">Go back</button>
    </div>
</div>
