<div class="banner-area vol-banner">
    <div class="col-md-6 col-md-offset-2 col-xs-12">
        <div class="banner-text">
            <h3>Create Volunteering Opportunity</h3>
        </div>
    </div>
</div>
<div class="container">
    <div class="col-md-8 col-md-offset-2 col-xs-12">
        <form class="form-horizontal" (submit)="onSubmit()">
            <fieldset>
                <div class="form-group">
                    <div class="col-md-8 col-md-offset-2">
                        <h4>Create a new volunteering opportunity</h4>
                        <input type="text" class="form-control" id="name" required
                               [(ngModel)]="name"
                               name="name" placeholder="Name of the volunteering opportunity">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-8 col-md-offset-2">
                    <textarea class="form-control" id="description" required
                              [(ngModel)]="description" name="description"
                              placeholder="Enter a description of the opportunity"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-8 col-md-offset-2">
                        <my-date-range-picker [options]="myDateRangePickerOptions"
                                              (dateRangeChanged)="onDateRangeChanged($event)"
                        ></my-date-range-picker>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-8 col-md-offset-2">
                        <input type="text" class="form-control" id="url"
                               [(ngModel)]="url"
                               name="url" placeholder="A link to find out more about this opportunity">
                    </div>
                </div>
            </fieldset>
            <div class="text-center">
                <button type="submit" class="btn btn-primary text-center">Create Volunteering Opportunity</button>
                <button type="reset" class="btn btn-warning text-center" (click)="goBack()">Go Back</button>
            </div>
        </form>
    </div>
</div>
