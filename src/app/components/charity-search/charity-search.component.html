<div id="search-component">
    <h4>Charity Search</h4>
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)"/>
    <div>
        <div *ngFor="let charity of charities | async"
             (click)="goToDetail(charity)" class="search-result">
            {{charity.name}}
        </div>
    </div>
</div>
